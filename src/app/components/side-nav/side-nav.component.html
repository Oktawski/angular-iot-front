<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #main_sidenav
        class="sidenav"
        fixedInViewport="false"
        position = "end">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item>1</a>
            <a mat-list-item>2</a>
            <a mat-list-item>3</a>
            <div class="mi-arrow-drop-down" *ngIf="loggedIn"> This will be dropdown
                <a mat-list-item>1.1</a>
                <a mat-list-item>1.2</a>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <span>Smart Home</span>
            <div class="vertical-spacer"></div>
            <button mat-icon-button (click)="main_sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <ng-content></ng-content>

    </mat-sidenav-content>
</mat-sidenav-container>
