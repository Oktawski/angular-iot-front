<div class="login-wrapper" fxLayoutAlign="center center">
    <form class="login-form">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text" name="Username" [(ngModel)]="user.username">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="Password" [(ngModel)]="user.password">
        </mat-form-field>
        <br>
        <button mat-flat-button color="primary" (click)="signin()">Log in</button>
    </form>

</div>
