<div class="login-wrapper" fxLayoutAlign="center center">

    <mat-card class="mat-card-flat" style="width: 50%; min-width: 150px; max-width: 500px">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <form class="login-form" style="width: 100%">
            <mat-card-content>
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" name="Username" [(ngModel)]="user.username">
                </mat-form-field>
                <br>
                <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="Password" [(ngModel)]="user.password">
                </mat-form-field>
                <br>
            </mat-card-content>
            <button mat-flat-button color="accent" (click)="signin()">Log in</button>
        </form>
    </mat-card>
</div>
